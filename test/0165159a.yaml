true cases:
  - 철수는 다투는 것을 싫어한다.
  - 상상하는 것은 즐거운 것이다.
  - ReLU6를 사용하는 것은 기본적인 구현 세부 사항이 아니다.
false cases:
  - 동적 토픽 모델링의 기본 아이디어는 최대한 이전 토픽을 반영해 다음 시간의 토픽을 추출하는 것이다.
  - 코드를 소개하는 것을 목표로
  - 사전 훈련됐음을 표시하는 것이 핵심이다.
  - 알렉스넷이 커다란 11×11 컨볼루션 필터로 시작하는 것을 볼 수 있는데
  - 별다른 문제 없이 작동하는 것을 확인할 수 있다.
  - 따라서 “복잡도가 O(N)이다”라고 생각하는 것이 자연스럽습니다.
  - 추론하게 구성하는 것도 좋은 방법입니다.
